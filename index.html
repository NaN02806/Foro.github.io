<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Foro de Comentarios en tiempo real</h1>
        <div class="comment-section">
            <h2>Comentarios:</h2>
            <div id="comment-list">
                <!-- Aquí se mostrarán los comentarios -->
            </div>
        </div>
        <div class="comment-form">
            <h2>Añadir un comentario</h2>
            <form id="commentForm">
                <input type="text" id="username" placeholder="Tu nombre" required>
                <textarea id="commentText" placeholder="Escribe tu comentario" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
